<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title,content)">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/fontawesome-free-5.15.4/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <nav th:replace="/navbar::header_navbar"></nav>

    <section class="">
        <div class="sidebar sidebar-t pt-lg-4" id="main-sidebar">
            <a href="/user/dashboard"><i class="fas fa-home pe-sm-1 pe-lg-2"></i> Home</a>
            <a href="/user/contacts/1"><i class="fas fa-id-card-alt pe-lg-2"></i> View Contacts</a>
            <a href="/user/add-contact"><i class="fas fa-user-plus pe-lg-2"></i> Add Contact</a>
            <a href=""><i class="fas fa-user-circle pe-lg-2"></i> My Profile</a>
            <a href=""><i class="fas fa-cogs pe-lg-2"></i> Settings</a>
            <a href="/logout"><i class="fas fa-sign-out-alt pe-lg-2"></i> Logout</a>
        </div>

        <div class="content pt-4">
            <button onclick="toggleSidebar()" class="border-0 fs-3 ms-auto px-2 mb-2 me-4 custom_bar"><i class="fas fa-bars"></i></button>
            <div th:replace="${content}"></div>
        </div>
    </section>

    <script th:src="@{/js/script.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>


</body>
</html>
