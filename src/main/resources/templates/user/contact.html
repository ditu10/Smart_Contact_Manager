<!DOCTYPE html>
<html lang="en" th:replace="user/base::layout('contact details',~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <section>
        <div class="card mx-3">
            <div class="card-body">
                <div class="container text-center">
                    <img src="" style="width: 250px; height: 250px" class="contact-profile-pic" th:src="@{'/images/' + ${contact.imageUrl}}" alt="">
                    <h2 class="mt-3" th:text="${contact.name}"></h2>
                </div>

                <table class="table text-center">
                    <thead>
                        <tr>
                            <th scope="col">#ID</th>
                            <th scope="col" th:text="${contact.id}"></th>

                        </tr>
                    </thead>

                    <tbody >
                        <tr>
                            <th scope="row">Email</th>
                            <td th:text="${contact.email}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Address</th>
                            <td th:text="${contact.address}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Phone</th>
                            <td th:text="${contact.phone}"></td>
                        </tr>
                    </tbody>
                </table>

                <div class="text-center mt-5">
                    <h2>Description</h2>

                    <th:block th:utext="${contact.description}">
                    </th:block>
                </div>
                <div class="text-center" >
                    <a class="btn btn-outline-success ">
                        <i class="far fa-edit"></i>
                    </a>
                    <a th:onclick="|deleteContact(${contact.id})|" class="btn btn-outline-danger ">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </div>

            </div>

        </div>
    </section>

</body>
</html>
