<!DOCTYPE html>
<html lang="en" th:replace="user/base::layout('contacts',~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section>
        <div th:each="contact : ${contacts}">
            <img th:src="${contact.getImageUrl()}" alt="">
            <h1 th:text="${contact.name}"></h1>
            <h1 th:text="${contact.address}"></h1>
            <h1 th:text="${contact.email}"></h1>
            <h1 th:text="${contact.description}"></h1>
        </div>
    </section>
</body>
</html>
